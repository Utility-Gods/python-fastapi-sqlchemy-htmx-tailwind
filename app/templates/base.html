<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FastAPI Scaffold{% endblock %}</title>
    <!-- Tailwind -->
    <link href="{{ url_for('static', path='css/output.css') }}" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="/" class="text-xl font-bold text-gray-800">
                            FastAPI Scaffold
                        </a>
                    </div>
                </div>
                <div class="flex items-center">
                    <a href="/docs" class="text-gray-600 hover:text-gray-900">
                        API Docs
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- HTMX Progress Bar -->
    <div class="htmx-indicator fixed top-0 left-0 right-0 h-1 bg-blue-500"></div>
</body>

</html>
